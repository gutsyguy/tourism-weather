default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] if ENV['DATABASE_URL'].present? %>

development:
  <<: *default

test:
  <<: *default
  database: <%= ENV['_DATABASE_URL'] || 'tourism_weather_test' %>

production:
  <<: *default

<% if ENV['DATABASE_URL'].present? %>
cable:
  <<: *production
<% end %>
