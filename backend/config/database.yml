default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV["SUPABASE_DB_URL"] %>

test:
  <<: *default
  url: <%= ENV["SUPABASE_DB_URL"] %>

production:
  <<: *default
  url: <%= ENV["SUPABASE_DB_URL"] %>
